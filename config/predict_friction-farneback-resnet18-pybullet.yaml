DATASET:
  root_dataset: "./data/predict_friction"
  list_train: "./data/predict_friction/train"
  list_val: "./data/predict_friction/val"
  img_size: (256, 256)
  buffer_size: 3
  num_classes: 2
  fps: 30
  urdf_folder: './data'

MODEL:
  optical_flow: "farneback"
  perceptual: "resnet18"
  include_images: True
  include_optical_flow: True

TRAIN:
  batch_size_per_gpu: 8
  num_epoch: 5
  start_epoch: 0
  epoch_iters: 1000
  optim: "SGD"
  lr_perceptual: 0.1
  lr_pow: 0.9
  beta1: 0.9
  weight_decay: 1e-4
  workers: 8
  disp_iter: 20
  seed: 304
  no_improv_limit: 30

VAL:
  checkpoint: "epoch_5.pth"
  prediction_timesteps: [1,5,10,20,30,40,50,57]

TEST:
  checkpoint: "epoch_5.pth"
  result: "./results"
  physics_engine: "pybullet"
  graphics_engine: "pybullet"
  prediction_timesteps: [1,5,10,20]

DIR: "ckpt/predict_friction-farneback-resnet18-pybullet"