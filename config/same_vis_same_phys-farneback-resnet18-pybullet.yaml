DATASET:
  root_dataset: "./data/same_vis_same_phys"
  list_train: "./data/same_vis_same_phys/train"
  list_val: "./data/same_vis_same_phys/val"
  img_size: (256, 256)
  buffer_size: 3
  num_classes: 9

MODEL:
  optical_flow: "farneback"
  perceptual: "resnet18"
  include_images: True
  include_optical_flow: True

TRAIN:
  batch_size_per_gpu: 8
  num_epoch: 10
  start_epoch: 0
  epoch_iters: 10
  optim: "SGD"
  lr_perceptual: 0.1
  lr_pow: 0.9
  beta1: 0.9
  weight_decay: 1e-4
  workers: 8
  disp_iter: 20
  seed: 304

VAL:
  visualize: False
  checkpoint: "epoch_5.pth"

TEST:
  checkpoint: "epoch_5.pth"
  result: "./results"
  physics_engine: "pybullet"
  graphics_engine: "pybullet"
  fps: 30
  urdf_folder: './data'
  prediction_timesteps: [1,5,10,20]

DIR: "ckpt/same_vis_same_phys-farneback-resnet18-pybullet"